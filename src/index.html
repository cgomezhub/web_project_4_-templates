<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="icon" href="/images/avion-favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('../src/images/logo__araund-theUS.svg')%>"
          alt="logo around the US"
          class="logo"
        />
        <div class="line"></div>
      </header>
      <main class="container">
        <section class="profile">
          <img
            src="<%=require('../src/images/Avatar__jack.png')%>"
            alt="avatar de jacques cousteau"
            class="profile__image"
          />
          <ul class="profile__place">
            <li class="profile__name">Jacques Cousteau</li>
            <li class="profile__about">Explorador</li>
          </ul>
          <button type="button" class="button-edit"></button>
          <button type="button" class="button-place"></button>
        </section>
        <section id="popup-profile" class="popup">
          <form id="profile-form" class="form" novalidate>
            <button type="button" class="form__close"></button>
            <h1 class="form__title">Editar perfil</h1>
            <input
              id="text-input-name"
              class="form__input"
              type="text"
              placeholder="Nombre"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="text-input-name-error form__error"></span>
            <input
              id="text-input-about"
              type="text"
              class="form__input"
              placeholder="Acerca de mi"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="text-input-about-error form__error"></span>
            <button type="submit" class="form__button">Guardar</button>
          </form>
        </section>

        <section class="cards"></section>
        <section class="popups">
          <section class="popups__add"></section>        
          <section class="popups__image"></section>
        </section>
       

        

      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2023. Carlos Gomez</p>
      </footer>
    </div>
    <template class="card-template">
      <div class="card">
        <img class="card__image" src=" " alt="" />
        <button class="card__trash"></button>
        <p class="card__place"></p>
        <button class="card__heart"></button>
      </div>
    </template>
    <template id="popup-image"  class="popup-image-template">
      <div class="popup__container">
        <button type="button" class="form__close"></button>
        <img
          src=""
          alt=""
          class="popup__image"
        />
        <p class="popup__place"></p>
      </div>
    </template>
    <template id="popup-form" class="popup-form-template">
      <form id="add-form" class="form" novalidate>
        <button
          id="add-form-close"
          type="button"
          class="form__close"
        ></button>
        <h2 class="form__title">Nuevo lugar</h2>
        <input
          id="text-input-place"
          type="text"
          class="form__input"
          placeholder="Nombre del lugar"
          minlength="2"
          maxlength="30"
          required
        />
        <span class="text-input-place-error form__error"></span>
        <input
          type="url"
          id="url-input-image"
          class="form__input"
          placeholder="Introduce URL (https://... o http://...)"
          required
        />
        <span class="url-input-image-error form__error"></span>
        <button type="submit" class="form__button">Crear</button>
      </form>
    </template>
  </body>
